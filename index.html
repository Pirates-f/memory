<!DOCTYPE html>

<html lang="fr">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>Memory de programmation</title>

    </head>

    <body>

        <div class="top-bar">

            <h1>Memory de 👨‍💻</h1>
            <h2>Score : <span id="the-score-display">0</span> coups</h2>
            <h3>Record : <span id="the-hiscore-display">0</span> coups <button type="button" class="btn" id="the-clear-hiscore-button">🗑️</button></h3>

        </div>

        <div class="game-zone">

            <div class="win-panel hidden" id="the-win-panel">

                <div>

                    <div class="win-title">GAGNER</div>
                    <div class="win-subtitle">en <span id="the-win-score-display"></span> coups</div>
                    <button type="button" class="btn" id="the-play-again-button">↪️Rejouer</button>

                </div>

            </div>


            <div class="deck" id="the-deck"></div>

        </div>

        <script src="script.js"></script>

    </body>

</html>
